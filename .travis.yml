sudo: required
services:
  - docker

before_install:
  - docker build -t janewuwz/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run janewuwz/react-test npm test -- --coverage

after_success:
  - docker build -t janewuwz/multi-client ./client
  - docker build -t janeuwwz/multi-nginx ./nginx
  - docker build -t janeuwwz/multi-server ./server
  - docker build -t janewuwz/multi-worker ./worker
  # login docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # push images to docker hub
  - docker push janewuwz/multi-client
  - docker push janeuwwz/multi-nginx
  - docker push janeuwwz/multi-server
  - docker push janeuwwz/multi-worker
